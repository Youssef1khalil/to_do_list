<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="To-Do-List-Excel-Template-01.png"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>To-Do List</title>
  </head>
  <body>
    <div class="list-container">
      <div class="add-tasks-part">
        <div class="title">Task List</div>
        <div class="input">
          <input type="text" id="task-name" class="task-input" />
        </div>
        <button class="task-button add-task">Add Task</button>
      </div>
      <hr />
      <div class="tasks-part">
        <h3 class="tasks">Tasks</h3>
        <h4>filter tasks</h4>
        <input type="text" id="filter-tasks" class="task-input" />
        <ul></ul>
        <div class="button">
          <button class="task-button clear">Clear tasks</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
